<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spell & Learn</title>
<link rel="manifest" href="manifest.json">

<style>
  body{
    margin:0;
    overflow:hidden;
    font-family:Arial,sans-serif;
    background:#cfe9ff;
    text-align:center;
  }
  h2{
    margin:6px 0;
    font-size:28px;
  }
  canvas{
    display:block;
    margin:0 auto;
    touch-action:none;
  }
</style>
</head>

<body>

<h2>Spell & Learn</h2>
<canvas id="c"></canvas>

<!-- POPUP -->
<div id="popup" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  align-items:center;
  justify-content:center;
  z-index:10;">
  <div style="
    background:#fff;
    padding:24px;
    border-radius:24px;
    width:85%;
    max-width:320px;">
    <div id="popupImg" style="font-size:96px">üê±</div>
    <div id="popupWord" style="font-size:36px;font-weight:bold;margin:12px 0"></div>
    <button id="popupBtn" style="
      font-size:24px;
      padding:12px 28px;
      border:none;
      border-radius:16px;
      background:#4caf50;
      color:#fff;">
      OK
    </button>
  </div>
</div>

<script>
/* ===== CANVAS ===== */
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===== BACKGROUND IMAGE ===== */
const bg = new Image();
bg.src = "bg.png";

/* ===== WORD LIST (80+ WORDS) ===== */
const words = [
  // Animals
  "CAT","DOG","COW","PIG","HEN","DUCK","GOAT","LION","BEAR","FROG",
  "FISH","BIRD","DEER","MONKEY","HORSE","SHEEP","TIGER","RABBIT","MOUSE",

  // Fruits
  "APPLE","MANGO","BANANA","GRAPE","ORANGE","PEACH","PEAR","PLUM",

  // Objects
  "BALL","BOOK","PEN","CUP","HAT","BAG","BOX","CHAIR","TABLE","BED",
  "KEY","PHONE","CLOCK","SHOE",

  // Vehicles
  "CAR","BUS","VAN","BIKE","TRAIN","SHIP","PLANE",

  // Nature
  "SUN","MOON","STAR","TREE","RAIN","SNOW","CLOUD","FLOWER","LEAF",

  // Food / Daily
  "MILK","WATER","BREAD","EGG","CAKE","HOME","DOOR","HOUSE"
];

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
shuffle(words);

/* ===== EMOJI MAP (MATCHES ALL WORDS) ===== */
const emojiMap = {
  // Animals
  CAT:"üê±", DOG:"üê∂", COW:"üêÑ", PIG:"üê∑", HEN:"üêî", DUCK:"ü¶Ü",
  GOAT:"üêê", LION:"ü¶Å", BEAR:"üêª", FROG:"üê∏", FISH:"üêü",
  BIRD:"üê¶", DEER:"ü¶å", MONKEY:"üêí", HORSE:"üê¥", SHEEP:"üêë",
  TIGER:"üêØ", RABBIT:"üê∞", MOUSE:"üê≠",

  // Fruits
  APPLE:"üçé", MANGO:"ü•≠", BANANA:"üçå", GRAPE:"üçá",
  ORANGE:"üçä", PEACH:"üçë", PEAR:"üçê", PLUM:"üçë",

  // Objects
  BALL:"‚öΩ", BOOK:"üìò", PEN:"üñäÔ∏è", CUP:"‚òï", HAT:"üß¢",
  BAG:"üéí", BOX:"üì¶", CHAIR:"ü™ë", TABLE:"ü™ë", BED:"üõèÔ∏è",
  KEY:"üîë", PHONE:"üì±", CLOCK:"‚è∞", SHOE:"üëü",

  // Vehicles
  CAR:"üöó", BUS:"üöå", VAN:"üöê", BIKE:"üö≤",
  TRAIN:"üöÜ", SHIP:"üö¢", PLANE:"‚úàÔ∏è",

  // Nature
  SUN:"‚òÄÔ∏è", MOON:"üåô", STAR:"‚≠ê", TREE:"üå≥",
  RAIN:"üåßÔ∏è", SNOW:"‚ùÑÔ∏è", CLOUD:"‚òÅÔ∏è", FLOWER:"üå∏", LEAF:"üçÉ",

  // Food / Daily
  MILK:"ü•õ", WATER:"üíß", BREAD:"üçû", EGG:"ü•ö", CAKE:"üç∞",
  HOME:"üè†", DOOR:"üö™", HOUSE:"üè†",

  DEFAULT:"üéâ"
};

/* ===== GAME STATE ===== */
let w=0,i=0,collected="",hitLock=false;
const player={x:200,y:300};
const letter={x:100,y:150,char:words[0][0]};

/* ===== SPEECH ===== */
function speak(t){
  if(!speechSynthesis) return;
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(t);
  u.rate=0.6;
  speechSynthesis.speak(u);
}

/* ===== TOUCH ===== */
canvas.addEventListener("touchmove",e=>{
  const r=canvas.getBoundingClientRect();
  const t=e.touches[0];
  player.x=t.clientX-r.left-40;
  player.y=t.clientY-r.top-40;
  e.preventDefault();
});

/* ===== DRAW ===== */
function drawBackground(){
  if(bg.complete){
    ctx.drawImage(bg,0,0,canvas.width,canvas.height);
  }else{
    ctx.fillStyle="#dff1ff";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }
}

function drawUI(){
  ctx.fillStyle="rgba(255,255,255,0.9)";
  ctx.fillRect(0,0,canvas.width,70);
  ctx.fillStyle="#333";
  ctx.font="bold 28px Arial";
  ctx.textAlign="center";
  ctx.fillText("Word: "+collected,canvas.width/2,45);
}

function drawPlayer(){
  ctx.beginPath();
  ctx.arc(player.x+40,player.y+40,40,0,Math.PI*2);
  ctx.fillStyle="#ffd180";
  ctx.fill();
  ctx.font="52px Arial";
  ctx.textAlign="center";
  ctx.fillText("üê±",player.x+40,player.y+52);
}

function drawLetter(){
  ctx.beginPath();
  ctx.arc(letter.x+60,letter.y+60,55,0,Math.PI*2);
  ctx.fillStyle="#66bb6a";
  ctx.fill();
  ctx.fillStyle="#fff";
  ctx.font="bold 72px Arial";
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.fillText(letter.char,letter.x+60,letter.y+60);
}

/* ===== POPUP ===== */
function showPopup(word){
  popupImg.textContent = emojiMap[word] || emojiMap.DEFAULT;
  popupWord.textContent = word;
  popup.style.display="flex";
}

popupBtn.onclick=()=>{
  popup.style.display="none";
  w=(w+1)%words.length;
  i=0; collected="";
  letter.char=words[w][0];
  letter.x=Math.random()*(canvas.width-140)+40;
  letter.y=Math.random()*(canvas.height-200)+100;
  hitLock=false;
};

/* ===== COLLISION ===== */
function check(){
  if(hitLock) return;
  const dx=(player.x+40)-(letter.x+60);
  const dy=(player.y+40)-(letter.y+60);
  if(Math.hypot(dx,dy)<85){
    hitLock=true;
    collected+=letter.char;
    speak(letter.char);
    i++;
    letter.x=-200;
    if(i<words[w].length){
      setTimeout(()=>{
        letter.char=words[w][i];
        letter.x=Math.random()*(canvas.width-140)+40;
        letter.y=Math.random()*(canvas.height-200)+100;
        hitLock=false;
      },300);
    }else{
      setTimeout(()=>{
        speak(words[w]);
        showPopup(words[w]);
      },400);
    }
  }
}

/* ===== LOOP ===== */
function loop(){
  drawBackground();
  drawUI();
  drawLetter();
  drawPlayer();
  check();
  requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
